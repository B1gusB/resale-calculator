<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resale Profit Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
}

.container {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 100%;
    width: 400px;
    margin: 20px auto;
}

h2 {
    text-align: center;
    font-size: 1.5em;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 1em;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    font-size: 1em;
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #2e7d32;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
}

.results {
    margin-top: 15px;
    background: #eef6ee;
    padding: 10px;
    border-radius: 6px;
    min-height: 60px;
    font-size: 1em;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    body { padding: 5px; }
    .container { padding: 10px; width: 95%; }
    h2 { font-size: 1.3em; }
    input, button { font-size: 1em; padding: 10px; }
}
    </style>
</head>
<body>
<div class="container">
    <h2>Resale Profit Calculator</h2>
    <label>Purchase Cost ($)</label>
    <input type="number" id="purchase" value="0">
    <label>Materials Cost ($)</label>
    <input type="number" id="materials" value="0">
    <label>Hours Worked</label>
    <input type="number" id="hours" value="0">
    <label>Hourly Value ($)</label>
    <input type="number" id="hourly" value="20">
    <label>Selling Price ($)</label>
    <input type="number" id="selling" value="0">
    <button onclick="calculate()">Calculate</button>
    <div class="results" id="results"></div>
</div>
<script>
function calculate() {
    let purchase = Number(document.getElementById("purchase").value);
    let materials = Number(document.getElementById("materials").value);
    let hours = Number(document.getElementById("hours").value);
    let hourly = Number(document.getElementById("hourly").value);
    let selling = Number(document.getElementById("selling").value);
    let laborCost = hours * hourly;
    let totalCost = purchase + materials + laborCost;
    let profit = selling - totalCost;
    let roi = totalCost > 0 ? (profit / totalCost) * 100 : 0;
    let profitColor = profit >= 0 ? "green" : "red";
    document.getElementById("results").innerHTML = `
        <strong>Total Cost:</strong> $${totalCost.toFixed(2)}<br>
        <strong>Profit:</strong> <span style="color:${profitColor}">$${profit.toFixed(2)}</span><br>
        <strong>ROI:</strong> ${roi.toFixed(1)}%
    `;
}
</script>
</body>
</html>
